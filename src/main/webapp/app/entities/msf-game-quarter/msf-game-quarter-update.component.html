<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-msf-game-quarter-heading">Create or edit a Msf Game Quarter</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!msfGameQuarter.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="msfGameQuarter.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_quarterName">Quarter Name</label>
                    <input type="text" class="form-control" name="quarterName" id="field_quarterName"
                        [(ngModel)]="msfGameQuarter.quarterName" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_msfGameScore">Msf Game Score</label>
                    <select class="form-control" id="field_msfGameScore" name="msfGameScore" [(ngModel)]="msfGameQuarter.msfGameScore" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="msfGameScoreOption.id === msfGameQuarter.msfGameScore?.id ? msfGameQuarter.msfGameScore : msfGameScoreOption" *ngFor="let msfGameScoreOption of msfgamescores; trackBy: trackMsfGameScoreById">{{msfGameScoreOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
