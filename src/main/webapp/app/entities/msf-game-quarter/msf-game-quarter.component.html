<div>
    <h2 id="page-heading">
        <span>Msf Game Quarters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-msf-game-quarter" [routerLink]="['/msf-game-quarter/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Msf Game Quarter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="msfGameQuarters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Quarter Name</span></th>
            <th><span>Msf Game Score</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let msfGameQuarter of msfGameQuarters ;trackBy: trackId">
                <td><a [routerLink]="['/msf-game-quarter', msfGameQuarter.id, 'view' ]">{{msfGameQuarter.id}}</a></td>
                <td>{{msfGameQuarter.quarterName}}</td>
                <td>
                    <div *ngIf="msfGameQuarter.msfGameScore">
                        <a [routerLink]="['../msf-game-score', msfGameQuarter.msfGameScore?.id, 'view' ]" >{{msfGameQuarter.msfGameScore?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/msf-game-quarter', msfGameQuarter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/msf-game-quarter', msfGameQuarter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'msf-game-quarter/'+ msfGameQuarter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
