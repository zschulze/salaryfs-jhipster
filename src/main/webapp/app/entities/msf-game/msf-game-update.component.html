<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-msf-game-heading">Create or edit a Msf Game</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!msfGame.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="msfGame.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_week">Week</label>
                    <input type="text" class="form-control" name="week" id="field_week"
                        [(ngModel)]="msfGame.week" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startTime">Start Time</label>
                    <input type="text" class="form-control" name="startTime" id="field_startTime"
                        [(ngModel)]="msfGame.startTime" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_venueAllegiance">Venue Allegiance</label>
                    <input type="text" class="form-control" name="venueAllegiance" id="field_venueAllegiance"
                        [(ngModel)]="msfGame.venueAllegiance" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_msfGame">Msf Game</label>
                    <select class="form-control" id="field_msfGame" name="msfGame" [(ngModel)]="msfGame.msfGame">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="msfGameScoreOption.id === msfGame.msfGame?.id ? msfGame.msfGame : msfGameScoreOption" *ngFor="let msfGameScoreOption of msfgames; trackBy: trackMsfGameScoreById">{{msfGameScoreOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
